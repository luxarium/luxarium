<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Luxarium</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page">
  <ion-fab right bottom>
    <button ion-fab color="danger" (click) = "ShowAll()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-card *ngFor="let post of posts">
    <img src="assets/img/card-saopaolo.png"/>
    <div class="card-title">{{post.title}}</div>
    <div class="card-subtitle">{{post.content}}</div>
    <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-fab left top>
    <button ion-fab mini color="warning"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab><ion-icon name="logo-facebook" (click) = "ShowAll()"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
    <ion-col>
      
    </ion-col>
  </ion-row> 
  </ion-card>
</ion-content>
